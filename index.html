<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Beatriz Batista" />
    <meta
      name="keywords"
      content="EUA, EUA Afora, fotos, galeria, galeria interativa, compartilhar, fotos de viagem"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="imagens/around.png" alt="logo header" class="header__logo" />
        <img src="./imagens/Line.png" alt="linha header" class="header__line" />
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            src="imagens/profile.png"
            alt="foto de Jacques Cousteau"
            class="content__avatar"
          />
          <div class="profile">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit"
              aria-label="Editar perfil"
              type="button"
            ></button>
            <h2 class="profile__role">Explorador</h2>
          </div>
          <button
            class="profile__add"
            aria-label="Adicionar cards"
            type="button"
          ></button>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              src="./imagens/card__image-yosemite.png"
              alt="Vale Yosemite"
              class="elements__image"
            />
            <div class="elements__places">
              <p class="elements__place">Vale de Yosemite</p>
              <button
                class="elements__like"
                aria-label="Botão like"
                type="button"
              ></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="imagens/card__image-louise.png"
              alt="Lago Louise"
              class="elements__image"
            />
            <div class="elements__places">
              <p class="elements__place">Lago Louise</p>
              <button
                class="elements__like"
                aria-label="Botão like"
                type="button"
              ></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="imagens/card__image-smoky.png"
              alt="Montanhas Carecas"
              class="elements__image"
            />
            <div class="elements__places">
              <p class="elements__place">Montanhas Carecas</p>
              <button
                class="elements__like"
                aria-label="Botão like"
                type="button"
              ></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="imagens/card__image-latemar.png"
              alt="Montanha Latemar"
              class="elements__image"
            />
            <div class="elements__places">
              <p class="elements__place">Latemar</p>
              <button
                class="elements__like"
                aria-label="Botão like"
                type="button"
              ></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="imagens/card__image-vanoise.png"
              alt="Montanha do Parque Nacional Vanoise"
              class="elements__image"
            />
            <div class="elements__places">
              <p class="elements__place">Parque Nacional da Vanoise</p>
              <button
                class="elements__like"
                aria-label="Botão like"
                type="button"
              ></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="imagens/card__image-braies.png"
              alt="Lago di Braies"
              class="elements__image"
            />
            <div class="elements__places">
              <p class="elements__place">Lago di Braies</p>
              <button
                class="elements__like"
                aria-label="Botão like"
                type="button"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <div class="pop-up" id="edit-pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close" aria-label="Fechar"></button>
        <h2 class="pop-up__title">Editar perfil</h2>
        <form class="pop-up__form">
          <input
            type="text"
            class="pop-up__input"
            name="name"
            placeholder="Jacques Cousteau"
            required
          />
          <input
            type="text"
            class="pop-up__input"
            name="role"
            placeholder="Explorador"
            required
          />
          <button type="submit" class="pop-up__submit">Salvar</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
