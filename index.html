<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Beatriz Batista" />
    <meta
      name="keywords"
      content="EUA, EUA Afora, fotos, galeria, galeria interativa, compartilhar, fotos de viagem"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="imagens/around.png" alt="logo header" class="header__logo" />
        <img src="./imagens/Line.png" alt="linha header" class="header__line" />
      </header>
      <main class="content">
        <section class="content__profile">
          <img
            src="imagens/profile.png"
            alt="foto de Jacques Cousteau"
            class="content__avatar"
          />
          <div class="profile">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit"
              aria-label="Editar perfil"
              type="button"
            ></button>
            <h2 class="profile__role">Explorador</h2>
          </div>
          <button
            class="profile__add"
            aria-label="Adicionar cards"
            type="button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <div class="pop-up" id="edit-pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close" aria-label="Fechar"></button>
        <h2 class="pop-up__title">Editar perfil</h2>
        <form class="pop-up__form">
          <input
            type="text"
            class="pop-up__input"
            name="name"
            id="profile-name-input"
            placeholder="Jacques Cousteau"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="pop-up__error" id="profile-name-input-error"></span>
          <input
            type="text"
            class="pop-up__input"
            name="role"
            id="profile-role-input"
            placeholder="Explorador"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="pop-up__error" id="profile-role-input-error"></span>
          <button type="submit" class="pop-up__submit">Salvar</button>
        </form>
      </div>
    </div>
    <div class="pop-up" id="add-pop-up">
      <div class="pop-up__container">
        <button class="pop-up__close" aria-label="Fechar"></button>
        <h2 class="pop-up__title">Novo local</h2>
        <form class="pop-up__form">
          <input
            type="text"
            class="pop-up__input"
            name="place"
            id="place-input"
            placeholder="Título"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="pop-up__error" id="place-input-error"></span>
          <input
            type="url"
            class="pop-up__input"
            name="link"
            id="link-input"
            placeholder="Link da imagem"
            required
            minlength="1"
            maxlength="200"
          />
          <span class="pop-up__error" id="link-input-error"></span>
          <button type="submit" class="pop-up__submit">Criar</button>
        </form>
      </div>
    </div>
    <div class="pop-up" id="image-pop-up">
      <div class="pop-up__container pop-up__container_image">
        <button class="pop-up__close" aria-label="Fechar"></button>
        <img src="" alt="" class="img__pop-up" />
        <p class="img__pop-up__caption"></p>
      </div>
    </div>
    <template id="card-template">
      <div class="elements__card">
        <button
          class="elements__delete-button"
          type="button"
          aria-label="Excluir cartão"
        ></button>
        <img src="" alt="" class="elements__image" />
        <div class="elements__places">
          <p class="elements__place"></p>
          <button
            class="elements__like"
            aria-label="Botão Like"
            type="button"
          ></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
